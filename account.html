<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - RigRadar AI</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="style.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://js.pusher.com/8.0.1/pusher.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { 
            background-color: #050505; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <main class="flex-grow flex items-center justify-center p-6 mt-16">
        
        <div class="glass-panel w-full max-w-lg rounded-[30px] p-8 md:p-12 relative overflow-hidden">
            
            <div class="absolute top-0 right-0 w-64 h-64 bg-blue-600/10 blur-[80px] rounded-full pointer-events-none"></div>

            <div class="relative z-10 flex flex-col items-center text-center">
                
                <div class="relative mb-6">
                    <img id="acc-avatar" src="" alt="Profile" class="w-24 h-24 rounded-full border-2 border-white/10 shadow-2xl">
                    <div id="acc-badge" class="absolute bottom-0 right-0 bg-gray-600 text-[10px] font-bold px-2 py-1 rounded-full border border-black uppercase tracking-wider">
                        Free
                    </div>
                </div>

                <h1 id="acc-name" class="text-2xl font-black tracking-tight mb-1">---</h1>
                <p id="acc-email" class="text-gray-500 font-mono text-xs mb-8">---</p>

                <div class="w-full space-y-3">
                    
                    <div class="glass-panel p-6 rounded-[32px] mt-6 border border-white/5">
                        <h3 class="text-lg font-bold text-white mb-4">Subscription Management</h3>
                        <div id="sub-loading" class="text-gray-400 text-sm animate-pulse">Checking status...</div>
                        
                        <div id="sub-details" class="hidden flex flex-col items-start gap-4">
                            <div>
                                <p id="sub-status" class="text-sm text-gray-300"></p>
                                <p id="sub-renew" class="text-xs text-gray-500 mt-1"></p>
                            </div>
                            <button id="cancel-sub-btn" class="px-5 py-2.5 bg-red-600/10 text-red-500 border border-red-500/30 rounded-xl hover:bg-red-500 hover:text-white transition-all text-xs font-bold uppercase tracking-wider">
                                Cancel Subscription
                            </button>
                        </div>
                    </div>

                    <div class="glass-panel p-6 rounded-3xl border border-white/5 mt-8">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-xl">üìä</span>
                            <h3 class="text-white font-bold text-lg tracking-tight">Data Export & API</h3>
                        </div>
                        <p class="text-sm text-gray-400 mb-6">Download your saved hardware deals as a CSV file to import into your own Excel sheets or analysis tools.</p>
                        
                        <div class="flex items-center gap-4">
                            <button onclick="exportCSV()" class="bg-[#111] border border-blue-500/30 hover:border-blue-500/80 hover:bg-blue-600/10 text-blue-400 font-bold py-3 px-6 rounded-xl transition-all flex items-center gap-2">
                                <span>üì•</span> Export Saved Scans (CSV)
                            </button>
                        </div>
                    </div>

                    <a href="/index.html" class="w-full bg-white/5 hover:bg-white/10 text-gray-300 font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2 mt-4">
                        ‚Üê Back to Overview
                    </a>
                    <a href="history.html" class="w-full bg-white/5 hover:bg-white/10 text-white font-bold py-4 rounded-xl transition-all shadow-lg flex items-center justify-center gap-2 group border border-white/5">
                        <svg class="w-5 h-5 text-gray-400 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        My Archive & History
                    </a>

                    <button onclick="logout()" class="w-full text-red-500/80 hover:text-red-500 text-xs font-bold py-4 transition-colors uppercase tracking-widest mt-4">
                        Log Out
                    </button>
                </div>

                <p id="status-msg" class="mt-4 text-xs text-gray-500 h-4"></p>

            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script>
        async function loadSubscriptionInfo() {
            try {
                const res = await fetch('/api/subscription');
                const data = await res.json();
                
                document.getElementById('sub-loading').classList.add('hidden');
                const details = document.getElementById('sub-details');
                details.classList.remove('hidden');

                if (data.active) {
                    const date = new Date(data.current_period_end * 1000).toLocaleDateString();
                    if (data.cancel_at_period_end) {
                        document.getElementById('sub-status').innerHTML = `<span class="text-yellow-500 font-bold bg-yellow-500/10 px-2 py-1 rounded">Canceling</span>`;
                        document.getElementById('sub-renew').innerText = `Active until ${date}, then it will not renew.`;
                        document.getElementById('cancel-sub-btn').classList.add('hidden');
                    } else {
                        document.getElementById('sub-status').innerHTML = `<span class="text-green-500 font-bold bg-green-500/10 px-2 py-1 rounded">Active Premium</span>`;
                        document.getElementById('sub-renew').innerText = `Renews automatically on ${date}`;
                        document.getElementById('cancel-sub-btn').onclick = () => cancelSubscription(data.id);
                    }
                } else {
                    document.getElementById('sub-status').innerHTML = `<span class="text-gray-500 font-bold bg-white/5 px-2 py-1 rounded">Free Plan</span>`;
                    document.getElementById('sub-renew').innerText = `Upgrade to unlock full potential.`;
                    document.getElementById('cancel-sub-btn').classList.add('hidden');
                }
            } catch (e) {
                console.error(e);
                document.getElementById('sub-loading').innerText = "Failed to load subscription info.";
            }
        }

        async function cancelSubscription(subId) {
            if(!confirm('Are you sure you want to cancel your Premium? You will lose access to Priority Scans and the Visual AI Advisor at the end of the billing period.')) return;
            
            document.getElementById('cancel-sub-btn').innerText = "Canceling...";
            
            try {
                const res = await fetch('/api/subscription?action=cancel', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ subscriptionId: subId })
                });
                if(res.ok) {
                    loadSubscriptionInfo(); 
                }
            } catch(e) {
                console.error(e);
                document.getElementById('cancel-sub-btn').innerText = "Cancel Subscription";
            }
        }

        async function exportCSV() {
            const isPremium = localStorage.getItem('rr_premium') === 'true';
            if (!isPremium) {
                if (window.MarketUI) MarketUI.showToast("Premium feature! Upgrade to export data.", "error");
                else alert("Premium feature! Upgrade to export data.");
                return;
            }

            try {
                if (window.MarketUI) MarketUI.showToast("Generating CSV...", "info");

                const res = await fetch('/api/export');
                
                if (!res.ok) {
                    const errData = await res.json();
                    if (window.MarketUI) MarketUI.showToast(errData.error || "Export failed", "error");
                    return;
                }

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rigradar_export_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                if (window.MarketUI) MarketUI.showToast("Export successful!", "success");

            } catch (e) {
                console.error(e);
                if (window.MarketUI) MarketUI.showToast("Connection failed.", "error");
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Wait for layout and auth to load fully
            await loadLayout();
            
            // Check subscription directly against Stripe
            loadSubscriptionInfo();

            // Setup profile UI
            const email = localStorage.getItem('rr_user_email');
            const pic = localStorage.getItem('rr_user_pic');
            // We check this after loadLayout has run to ensure it's up to date
            const isPremium = localStorage.getItem('rr_premium') === 'true';

            if (!email) {
                window.location.href = '/login.html';
                return;
            }

            const avatarImg = document.getElementById('acc-avatar');
            const nameEl = document.getElementById('acc-name');
            const emailEl = document.getElementById('acc-email');
            const badge = document.getElementById('acc-badge');

            if (avatarImg) avatarImg.src = pic;
            if (nameEl) nameEl.innerText = email.split('@')[0];
            if (emailEl) emailEl.innerText = email;

            if (isPremium && badge) {
                badge.innerText = "PREMIUM";
                badge.className = "absolute bottom-0 right-0 bg-yellow-500 text-black text-[10px] font-bold px-2 py-1 rounded-full border border-yellow-300 uppercase tracking-wider shadow-[0_0_15px_rgba(234,179,8,0.5)]";
            }
        });
    </script>
</body>
</html>
